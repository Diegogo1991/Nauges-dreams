<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>1</title>
</head>
<style>
   #ultimo+div {
      visibility: hidden;
   }

   body {
      margin: 0;
      /*background-size: cover;
    background-repeat: no repeat;*/
      font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;
   }

   .contenedor {
      height: 90vh;
      width: 100%;
      margin: 0;
      margin-left: -10px;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      position: relative;
      text-align: center;
      z-index: 5;
   }

   #img1 {
      width: 90%;
      min-width: 200px;
   }

   .pregunta {
      margin-top: 10%;
      color: antiquewhite;
      display: flex;
      text-align: center;
      justify-content: center;
      position: absolute;
      width: 60%;
      height: 70%;
      z-index: 2;
   }

   #hero {
      height: 100vh;
      position: relative;
   }

   video {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
   }

   .capa {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: #1c1c1d;
      opacity: 0.7;
      mix-blend-mode: overlay;

   }

   .link {
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
      color: rgb(249, 250, 253);
      text-decoration: none;
      background-color: rgba(8, 248, 168, 0.534);
      width: 20%;
      height: 10%;
      border-radius: 10px;
      border: 2px;
      border-color: black;
      position: absolute;
      justify-content: center;
      margin-bottom: 15%;
   }
</style>

<body>
   <div id="hero">
      <div class="contenedor">
         <button class="link" href="35psique.html">
            <h4>Combinar</h4>
         </button>
         <img id="img1" src="./src/prueba1.png" alt="">
      </div>
      <video muted autoplay loop src="./000.mp4" type="video/mp4">
      </video>
      <div class="capa"></div>
   </div>
   <audio id="audio" autoplay loop src="" type="audio/mpeg"></audio>
   <div id="ultimo"></div>
</body>

</html>
